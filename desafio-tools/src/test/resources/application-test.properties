spring.application.name=desafio-tools

spring.datasource.url=jdbc:h2:mem:desafio_tools;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

spring.flyway.locations=classpath:db/migration,classpath:db/h2
spring.flyway.url=jdbc:h2:mem:desafio_tools;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.flyway.driver=org.h2.Driver
spring.flyway.user=sa
spring.flyway.password=password


spring.flyway.enabled=true
spring.jpa.show-sql=true
spring.h2.console.enabled=true

logging.level.org.springframework.web=DEBUG
logging.level.com.fasterxml.jackson=DEBUG
